<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
   <!-- OGP -->
  <meta property="og:title" content="{% if page.layout == "home" %}{{ site.title }}{% else %}{{ page.title }}{% endif %}" />
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/{{ page.image | escape | default: "assets/images/banners/ogp.png" }}" />
   {% if page.layout == "post" %}
    <meta property="og:type" content="article" />{% else %}
    <meta property="og:type" content="website" />{% endif %}
  <link rel="shortcut icon" href="{{ site.favicon }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-noto-sans@0.0.72/index.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  {%- feed_meta -%}
  {%- include extensions/code-highlight.html -%}
</head>
